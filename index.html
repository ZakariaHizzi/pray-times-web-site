  <body>
    <div class="countiner">
      <div>
        <h1 id="aya">
          إِنَّ الصَّلَاةَ كَانَتْ عَلَى الْمُؤْمِنِينَ كِتَابًا مَوْقُوتًا
        </h1>
      </div>
      <div style="font-family: Tajawal, serif; display: flex; justify-content: center;align-items: center;">
          <div class="table">
            <div style="display: flex; flex-direction: column ; width: 100%;">
              <div style="display: flex; justify-content: space-between; align-items: flex-end">
                <div style="display: flex; flex-direction: column; align-items: flex-end;">
                    <div>
                      <h1 style="font-size: 22px; color: white;">المدينة</h1>
                    </div>
                    <div>
                      <h1 id="city">مكة</h1>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: flex-end;">
                    <div>
                      <h1  style="font-size: 22px;color: white; margin: 5px;">التاريخ</h1>
                    </div>
                    <div>
                      <h2 id="date"></h2>
                    </div>
                </div>
            </div>
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column-reverse;
                  width: 100%;
                "
              >
                <div id="praytime">
                  <div class="center">
                    <h1 id="pray">العشاء</h1>
                  </div>
                  <div id="time">
                    <h2 id="Isha"></h2>
                  </div>
                </div>
                <div id="praytime">
                  <div class="center">
                    <h1 id="pray">المغرب</h1>
                  </div>
                  <div id="time">
                    <h2 id="Maghrib"></h2>
                  </div>
                </div>
                <div id="praytime">
                  <div class="center">
                    <h1 id="pray">العصر</h1>
                  </div>
                  <div id="time">
                    <h2 id="Asr"></h2>
                  </div>
                </div>
                <div id="praytime">
                  <div class="center">
                    <h1 id="pray">الظهر</h1>
                  </div>
                  <div id="time">
                    <h2 id="Dhuhr"></h2>
                  </div>
                </div>
                <div id="praytime">
                  <div class="center">
                    <h1 id="pray">الشروق</h1>
                  </div>
                  <div id="time">
                    <h2 id="Sunrise"></h2>
                  </div>
                </div>
                <div id="praytime">
                  <div class="center">
                    <h1 id="pray">الفجر</h1>
                  </div>
                  <div id="time">
                    <h2 id="Fajr"></h2>
                  </div>
                </div>
              </div>
              <div
            style="
              display: flex;
              justify-content: center;
              margin-top: 20px;
            "
          >
            <div style="display: flex; justify-content: center;  padding-right: 10px; margin-bottom: 5px; width: 100%;">
              <input style="border-radius: 5px; border: 1px solid #fff; ;" type="text" id="shearch" placeholder="ادخل اسم المدينة" />
              <span>
                <button
                  style="
                    display: flex;justify-content: center; align-items: center;
                    background-color: transparent;
                    margin-left: 2px;
                    border: 0;
                  "
                  id="btn"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#FFFFFF"

                    />
                  </svg>
                </button>
              </span>
            </div>
          </div>
      </div>
          </div>
      </div>
  </body>
  <script>
    var today = new Date();
    var day = today.getDate();
    var month = today.getMonth() + 1;
    var year = today.getFullYear();
    function gettimepray() {
      document.getElementById("city").innerHTML = "مكة";
      fetch(
        "https://api.aladhan.com/v1/timingsByAddress/" +
          day +
          "-" +
          month +
          "-" +
          year +
          "?address=مكة"
      )
        .then((response) => response.json())
        .then((pray) => {
          console.log(pray);
          var get = pray.data.timings;
          var day =
            pray.data.date.hijri.weekday.ar +
            " " +
            pray.data.date.hijri.day +
            " " +
            pray.data.date.hijri.month.ar +
            " " +
            pray.data.date.hijri.year;
          document.getElementById("date").innerHTML = day;
          function gettime(nameofpray, id) {
            document.getElementById(id).innerHTML = nameofpray;
          }
          gettime(get.Fajr, "Fajr");
          gettime(get.Sunrise, "Sunrise");
          gettime(get.Dhuhr, "Dhuhr");
          gettime(get.Asr, "Asr");
          gettime(get.Maghrib, "Maghrib");
          gettime(get.Isha, "Isha");
        });
    }
    gettimepray();

    gettimepray();
    document.getElementById("btn").addEventListener("click", function () {
      var city = document.getElementById("shearch").value;
      fetch(
        "https://api.aladhan.com/v1/timingsByAddress/" +
          day +
          "-" +
          month +
          "-" +
          year +
          "?address=" +
          city
      )
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            return alert("صحح اسم المدينة");
          }
        })
        .then((pray) => {
          var get = pray.data.timings;
          console.log(pray.data.meta.method.name);
          function gettime(nameofpray, id) {
            document.getElementById(id).innerHTML = nameofpray;
          }
          if (city == null) {
          } else {
            document.getElementById("city").innerHTML = "   ";
            document.getElementById("city").innerHTML = `${city}`;
            gettime(get.Fajr, "Fajr");
            gettime(get.Sunrise, "Sunrise");
            gettime(get.Dhuhr, "Dhuhr");
            gettime(get.Asr, "Asr");
            gettime(get.Maghrib, "Maghrib");
            gettime(get.Isha, "Isha");
            document.getElementById("shearch").value = "";
          }
        });
    });
  </script>
</html>
